<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>SkeletonAPP</h1>

    <ion-input [(ngModel)]="usuario" name="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="contrasena" type="password" name="contrasena"></ion-input>

  <ion-text class="ion-text-center">
    <a href="#">Crea tu cuenta gratis</a>
  </ion-text>
</ion-content>
