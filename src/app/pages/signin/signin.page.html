<ion-toolbar color="dark">
  <ion-title class="ion-text-center">Registra tu Usuario</ion-title>
</ion-toolbar>

<ion-content class="ion-padding">

  <ion-title color="dark" class="ion-padding ion-text-center subtitulo-predefinido">¡Es gratis!</ion-title>

  <ion-item >
    <ion-label position="floating">Escoge nombre de usuario</ion-label>
    <ion-input [(ngModel)]="userName" type="text" (ionBlur)="checkUserNameAvailability()"></ion-input>
    <ion-text class="ion-text-xs" *ngIf="isUserNameAvailable" color="success"><ion-icon name="checkmark-circle" *ngIf="isUserNameAvailable" color="success"></ion-icon>Usuario Disponible</ion-text>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="firstName" type="text" required minlength="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="lastName" type="text" required minlength="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" (input)="validatePassword()"></ion-input>
    <ion-note *ngIf="showPasswordMessage">{{ passwordMessage }}</ion-note>
  </ion-item>

  <ion-button class="ion-padding" color="dark" expand="block" (click)="register()">Registrar mi Usuario</ion-button>
</ion-content>
