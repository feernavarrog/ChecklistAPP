<ion-header>
  <ion-toolbar>
    <ion-title>Tareas Completadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task of taskList; let i = index">
      <ion-item *ngIf="task.status === 3">
        <ion-label>
          <h2 style="text-decoration: line-through; color: #777777">{{ task.title }}</h2>
          <p style="color: #777777">{{ task.description }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="dark" (click)="deleteTask(i)">
          borrar de la lista
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button class="ion-padding" color="dark" expand="block" (click)="getBack()">Volver al Home
    <ion-icon slot="start" name="arrow-back"></ion-icon>
  </ion-button>

</ion-content>
